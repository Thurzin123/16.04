<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projeto 1</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #6a1b9a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      max-width: 800px;
      margin: 40px auto;
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(6px);
    }

    h1 {
      color: #6a1b9a;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #333;
      margin-top: 20px;
      text-align: justify;
    }

    .btn-voltar {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
      width: fit-content;
    }

    .btn-voltar:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>
  <header>
    <h2>Meu Site Pessoal</h2>
  </header>

  <main>
    <h1>LinkedIn</h1>
    <p>
      Nossa primeira tarefa foi criar uma conta no LinkedIn, uma rede social profissional para adicionarmos nosso currículo e empresas olharem nossas competências, formação e etc.   <a href="https://www.linkedin.com/in/arthur-galvão-martins-bbb79534a/">Ver meu perfil</a>
    </p>
  
    <a href="projetos.html" class="btn-voltar">← Voltar aos Projetos</a>
  </main>

  <footer>
    <p>&copy; 2025 Meu Nome. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
