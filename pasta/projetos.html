<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meus Projetos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #6a1b9a;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      flex: 1;
      padding: 40px 0;
      width: 90%;
      max-width: 1400px;
      margin: auto;
    }

    h1 {
      color: #6a1b9a;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.2rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 por linha fixo */
      gap: 30px;
    }

    .projeto {
      background-color: #ffffffcc;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      text-align: center;
    }

    .projeto:hover {
      transform: scale(1.03);
    }

    .projeto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .projeto h2 {
      padding: 15px;
      font-size: 1.2rem;
      color: #4a148c;
    }

    .projeto a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    @media (max-width: 1000px) {
      .galeria {
        grid-template-columns: repeat(2, 1fr); /* 2 por linha em telas médias */
      }
    }

    @media (max-width: 700px) {
      .galeria {
        grid-template-columns: 1fr; /* 1 por linha no celular */
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Meu Site Pessoal</h2>
    <nav>
      <a href="index.html" style="color: #fff; text-decoration: underline;">Início</a> |
      <a href="biografia.html" style="color: #fff; text-decoration: underline;">Biografia</a> |
      <a href="projetos.html" style="color: #fff; text-decoration: underline;">Projetos</a>
    </nav>
  </header>

  <main>
    <h1>Meus Projetos</h1>
    <div class="galeria">
      

      <div class="projeto">
        <a href="projeto1.html">
          <img src="img/linkedin.png" alt="Projeto 1">
          <h2>LinkedIn</h2>
        </a>
      </div>



      <div class="projeto">
        <a href="projeto2.html">
          <img src="img/figma.png" alt="Projeto 2">
          <h2>Figma</h2>
        </a>
      </div>



      <div class="projeto">
        <a href="projeto3.html">
          <img src="img/html e css.png" alt="Projeto 3">
          <h2>HTML e CSS</h2>
        </a>
      </div>



      <div class="projeto">
        <a href="projeto4.html">
          <img src="img/ia.png" alt="Projeto 4">
          <h2>Inteligência Artifical</h2>
        </a>
      </div>



      

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Meu Nome. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
