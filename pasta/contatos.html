<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato</title>
  <style>


    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #00c3ff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #00c3ff;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: auto;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
      background-color: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(8px);
    }

    h1 {
      color: #00c3ff;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #00c3ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4a148c;
    }

    @media (max-width: 600px) {
      main {
        padding: 25px;
      }

      input, textarea, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Meu Site Pessoal</h2>
    <nav>
      <a href="index.html" style="color: #fff; text-decoration: underline;">Início</a> |
      <a href="biografia.html" style="color: #fff; text-decoration: underline;">Biografia</a> |
      <a href="contato.html" style="color: #fff; text-decoration: underline;">Contato</a>
    </nav>
  </header>

  <main>
    <h1>Entre em Contato</h1>
    <form action="#" method="post">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
      </div>
      <div>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>
      </div>
      <button type="submit">Enviar Mensagem</button>
    </form>
  </main>

  <footer>
    <p>© 2025 | Minha instituição <a href="https://sp.senai.br/unidade/mooca/">SENAI</a> </p>
  </footer>
</body>
</html>
